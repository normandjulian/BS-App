<ion-header>
  <ion-navbar>
    <ion-title>Créer un match</ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false">
  <form [formGroup]="game_form" novalidate (ngSubmit)="register(game_form.value, game_form.valid)">

    <ion-grid>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Equipe adverse</ion-label>
            <ion-input type="text" placeholder="Golden State Warrior" formControlName="opponent"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Date</ion-label>
            <ion-input type="date" placeholder="12/12/2012" formControlName="date"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Time</ion-label>
            <ion-input type="text" placeholder="18:20" formControlName="time"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!--<ion-row>-->
        <!--<ion-col>-->
          <!--<ion-item>-->
            <!--<ion-label>Prénom</ion-label>-->
            <!--<ion-input type="text" placeholder="Julian" formControlName="firstname"></ion-input>-->
          <!--</ion-item>-->
        <!--</ion-col>-->
      <!--</ion-row>-->

      <div formGroupName="period">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Période</ion-label>
              <ion-select >
                <ion-option value="2">Mi-temps</ion-option>
                <ion-option value="4">Quart-temps</ion-option>
                <ion-option value="6">6 temps</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Minutes par temps</ion-label>
              <ion-input type="number" placeholder="Temps" formControlName="time"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </div>

      <ion-row class="stick-bottom">
        <ion-col>
          <button type="submit" [disabled]="!game_form.valid" ion-button full color="primary">Créer</button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
